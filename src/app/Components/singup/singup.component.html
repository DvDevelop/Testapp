<div class="caja"></div>
<div class="container d-flex justify-content-center">
  <div class="card my-5 col-md-6">
    <i class="far fa-address-card card-img-top fa-7x text-center mt-2"></i>
    <div class="card-body">
      <h4 class="card-title h1 text-center">Sing-up</h4>
      <form [formGroup]="logform" (ngSubmit)="check()" class="needs-validation" novalidate>
          <div class="form-group">
              <label for="formGroupExampleInput">Nombre de usuario</label>
              <input type="text" class="form-control" id="Username" formControlName="username" placeholder="Nombre de usuario">
            </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control" id="Email" formControlName="usermail" placeholder="Email">
          </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Contrase単a</label>
          <input type="password" class="form-control" id="pass" formControlName="password" placeholder="Contrase単a">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Confirma contrase単a</label>
            <input type="password" class="form-control" id="secpass" formControlName="secpass" placeholder="Contrase単a">
          </div>
        <button *ngIf="logform.valid" class="btn btn-outline-primary btn-lg btn-block mb-2" type="submit">Sing-up</button>
      </form>
    </div>
  </div>
</div>
